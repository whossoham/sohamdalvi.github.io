<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - VJC Events</title>
    <meta name="robots" content="noindex, nofollow"> <!-- Prevents search engines from indexing this page -->

    <!-- TailwindCSS + Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }
        .form-input {
            background-color: #374155;
            border: 1px solid #4b5563;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Login Section -->
    <div id="login-section" class="w-full max-w-sm p-8 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                <input type="password" id="password" class="form-input w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Login</button>
            <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
        </form>
    </div>

    <!-- Admin Panel Section (hidden by default) -->
    <div id="admin-panel" class="w-full max-w-2xl p-8 bg-gray-800 rounded-lg shadow-lg hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Admin Panel</h1>
            <button id="logout-button" class="text-sm text-purple-400 hover:underline">Logout</button>
        </div>

        <form id="news-form">
            <div class="mb-4">
                <label for="title" class="block mb-2 text-sm font-medium">Article Title</label>
                <input type="text" id="title" class="form-input w-full px-3 py-2 rounded-lg" required>
            </div>
             <div class="mb-4">
                <label for="imageUrl" class="block mb-2 text-sm font-medium">Image URL (Optional)</label>
                <input type="text" id="imageUrl" placeholder="https://example.com/image.png" class="form-input w-full px-3 py-2 rounded-lg">
            </div>
            <div class="mb-6">
                <label for="content" class="block mb-2 text-sm font-medium">Article Content</label>
                <textarea id="content" rows="6" class="form-input w-full px-3 py-2 rounded-lg font-mono text-sm" required></textarea>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Post News Article</button>
        </form>

        <div class="mt-8">
            <h2 class="text-xl font-bold mb-4">Manage News</h2>
            <p class="text-sm text-gray-400 mb-4">This will permanently delete all news articles.</p>
            <button id="clear-news-button" class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">Clear All News</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
