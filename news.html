<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Updates - VJC Events</title>
    <meta name="description" content="Latest news and updates from VJC Events.">
    <!-- Favicon, Tailwind, Fonts, Lucide, AOS (same as before) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
      // --- PASTE YOUR FIREBASE CONFIG HERE ---
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        // ...other fields
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <style>
        :root { --accent-color: #6d28d9; --accent-light: #8b5cf6; }
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #e5e7eb; }
        .navbar { background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(8px); }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background-color: var(--accent-light); transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        .mobile-menu { background-color: rgba(17, 24, 39, 0.98); transform: translateX(100%); transition: transform 0.3s ease; }
        .mobile-menu.open { transform: translateX(0); }
        .news-card { background-color: #1f2937; border: 1px solid #374151; transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(109, 40, 217, 0.2); }
        .news-card-image { height: 200px; object-fit: cover; border-bottom: 1px solid #374151; }
        .news-card-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; }
    </style>
</head>
<body>
    <!-- Navigation Bar (same as before, omitted for brevity) -->
    <nav class="navbar sticky top-0 z-50" id="navbar">
      <!-- ... -->
    </nav>
    <!-- Mobile Menu (same as before) -->
    <div id="mobileMenu" class="mobile-menu fixed top-0 right-0 w-full h-full z-100 flex flex-col justify-center items-center">
      <!-- ... -->
    </div>
    <!-- Main Content Section -->
    <main class="pt-24 pb-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16" data-aos="fade-up">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">News & Updates</h1>
                <p class="text-gray-300 max-w-2xl mx-auto">The latest announcements and stories from VJC Events.</p>
            </div>
            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- News articles will be injected here by JavaScript -->
            </div>
        </div>
    </main>
    <footer class="py-10 bg-gray-800 border-t border-gray-700">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2024 VJC Events. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });
        lucide.createIcons();
        // Mobile menu toggle
        const menuButton = document.getElementById('menuButton');
        const closeMenu = document.getElementById('closeMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        menuButton && menuButton.addEventListener('click', () => mobileMenu.classList.add('open'));
        closeMenu && closeMenu.addEventListener('click', () => mobileMenu.classList.remove('open'));

        // --- News Feed Logic with Firebase Firestore ---
        document.addEventListener('DOMContentLoaded', async () => {
            const newsContainer = document.getElementById('news-container');
            try {
                const snapshot = await db.collection("news").orderBy("created", "desc").get();
                if (snapshot.empty) {
                    newsContainer.innerHTML = `
                        <div class="col-span-full text-center bg-gray-800 p-12 rounded-lg border border-dashed border-gray-600">
                            <i data-lucide="newspaper" class="w-16 h-16 text-gray-500 mx-auto mb-4"></i>
                            <h2 class="text-2xl font-bold text-white">There is no news for now.</h2>
                            <p class="text-gray-400 mt-2">Check back later for updates!</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }
                snapshot.forEach(doc => {
                    const article = doc.data();
                    const articleCard = document.createElement('div');
                    articleCard.className = 'news-card rounded-lg overflow-hidden';
                    articleCard.setAttribute('data-aos', 'fade-up');
                    const imageHtml = article.imageUrl 
                        ? `<img src="${article.imageUrl}" alt="${article.title}" class="news-card-image">` 
                        : '';
                    articleCard.innerHTML = `
                        ${imageHtml}
                        <div class="news-card-content">
                            <span class="text-sm text-gray-400 mb-2">${article.date}</span>
                            <h2 class="text-xl font-bold mb-3 flex-grow">${article.title}</h2>
                            <p class="text-gray-300">${article.content}</p>
                        </div>
                    `;
                    newsContainer.appendChild(articleCard);
                });
                AOS.refresh();
            } catch(err) {
                newsContainer.innerHTML = `<div class="col-span-full text-center text-red-400">Error loading news: ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
